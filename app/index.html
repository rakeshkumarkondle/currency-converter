<!DOCTYPE html>
<html lang="en" ng-app="currencyApp">
<head>
	<meta charset="UTF-8">
	<title>Currency Converter in Angular</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">		
		<div class="row">
		    <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-3">
		        <div class="panel panel-default" ng-controller="currencyConvertCtrl">
		            <div class="panel-body">
		                <form action="" method="POST" role="form">
		                    <legend>Currency Converter</legend>
		                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		                        <div class="form-group">
		                            <label for="">From</label>
		                            <select ng-model="fromType" class="form-control" required ng-change="forExConvert()" ng-options="k for (k, v) in rates track by v">
		                                <option value="">--Select--</option>
		                            </select>

		                        </div>
		                    </div>
		                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		                        <div class="form-group">
		                            <label for="">To</label>
		                            <select ng-model="toType" class="form-control" required ng-change="forExConvert()" ng-options="k for (k, v) in rates track by v">
		                                <option value="">--Select--</option>
		                            </select>
		                        </div>
		                    </div>
		                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		                        <div class="form-group">
		                            <label for="">From Value</label>
		                            <input type="number" class="form-control" placeholder="Enter value" ng-model="fromValue" ng-change="forExConvert()">
		                        </div>
		                    </div>
		                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		                        <div class="form-group">
		                            <label for="">To Value</label>
		                            <input type="text" class="form-control" placeholder="Enter value" ng-model="toValue" ng-change="forExConvert()">
		                        </div>
		                    </div>

		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
